{#
<div x-data="modal">
  <a 
    href="{{ triggerLink }}"
    class="{{ triggerClass }}btn max-h-10"
    x-bind="btnOpen"
  >
    {{ triggerText }}
  </a>
  <dialog 
    class="bg-transparent top-1/2 -translate-y-1/2 w-full max-w-xs md:max-w-sm max-h-3/4 backdrop:bg-gray-900/70 invisible open:visible opacity-0 open:opacity-100 transition-all duration-300 ease-in z-50"
    x-bind="modal"
  >
    <button 
      class="group fixed right-1 top-1 bg-white rounded-full shadow-md shadow-gray-300 group-hover:shadow-clr-cta transition-all duration-150 ease-in focus:outline-clr-cta" 
      type="button"
    >
      {% partial 'common/icon' class="w-10 h-10 stroke-2 stroke-gray-500 group-hover:stroke-clr-cta p-2 transition-all duration-150 ease-in" icon="close" %}
    </button> 
    <div x-bind="modalWrapper">
      {{ body | raw }}
    </div>
  </dialog>
</div>
#}

<div x-data="modal">
  <a 
    href="{{ triggerLink }}"
    class="{{ triggerClass }}btn max-h-10"
    {{ isDisableTrigger ? '' : 'x-bind="btnOpen"' }}
  >
    {{ triggerText }}
  </a>
  <dialog 
    class="fixed inset-0 open:flex items-center bg-transparent w-full h-full max-w-screen max-h-screen backdrop:bg-gray-900/70 p-0 m-0 invisible open:visible opacity-0 open:opacity-100 transition-all duration-300 ease-in"
    x-bind="modal"
  >
    <div class="fixed top-0 left-0 flex justify-end w-full p-4">
      <button 
        class="group bg-white rounded-full shadow-md shadow-gray-300 group-hover:shadow-clr-cta transition-all duration-150 ease-in focus:outline-clr-cta" 
        type="button"
      >
        {% partial 'common/icon' class="w-10 h-10 stroke-2 stroke-gray-500 group-hover:stroke-clr-cta p-2 transition-all duration-150 ease-in" icon="close" %}
      </button> 
    </div>
    <div 
      class="mx-auto {{ wrapperClass }}" 
      x-bind="modalWrapper"
    >
      {{ body | raw }}
    </div>
  </dialog>
</div>
